<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>
	<link rel="stylesheet" type="text/css" href="tipcalc.css">
</head>

<body>
	<div id="container">
		<h1 id ="title">Here's a tip..</h1>
		<div id = "calculator">
			<form id="form">
				<p>How much was the bill?</p>
				<input type="Number" id="bill-amount" placeholder="Bill Amount">
				<p>How was the service?</p>
				<select id= "service-quality">
					<option disabled selected value="0">--Choose Option--</option>
					<option value = "0.3"> 30% Pretty Great</option>
					<option value = "0.2"> 20% Pretty Good</option>
					<option value = "0.10"> 10% Pretty Bad</option>
				</select>
				<p>How many people sharing the bill?</p>  
				<input type="text" id="people-amount" placeholder="Number of People">
			</form>
		<button type="Number" id="calculate"> Calculate!</button>
		<button onclick="" id="reset">Reset</button>
	</div>
	<div id="result">
		<sup>$</sup><span id= "tipDisplay">0.00</span>
		<small id="each">each</small>
	</div>


	<script type="text/javascript" src="tipcalc.js"></script>

</body>
</html>
